<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <main>
      <img src="#" alt="pokedex" class="pokemon-image" draggable="false"/>
      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input type="search" class="buscar" placeholder="Nome ou número" />
      </form>

      <div class="buttons">
        <button class="btn btn-prev">&lt; Prev</button
        ><button class="btn btn-next">Next &gt;</button>
      </div>

      <img src="pokedex.png" alt="pokedex" class="pokedex" draggable="false">


    </main>
  </body>
</html>
